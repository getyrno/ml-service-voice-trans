<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparq Voice Recognition</title>

    <style>
        /* === OS X ‚Äî –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å === */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f7; /* Apple grey */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", 
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* === –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π Apple-–±–ª–æ–∫ === */
        .container {
            width: 650px;
            max-width: 90%;
            background: #ffffffcc;
            backdrop-filter: blur(20px); /* —Å—Ç–µ–∫–ª–æ Apple */
            padding: 40px 45px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
            color: #1d1d1f; /* Apple black */
            letter-spacing: -0.4px;
            font-size: 1.9em;
        }

        /* === Inputs === */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #fafafa;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        input[type="file"]:hover {
            background: #f0f0f3;
        }

        /* === –ö–Ω–æ–ø–∫–∞ Apple style === */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            background: #0071e3; /* Apple blue */
            transition: background 0.25s ease, transform 0.15s ease;
        }

        button:hover {
            background: #007aff;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #b3b3b3;
        }

        /* === –°–ø–∏–Ω–Ω–µ—Ä Apple === */
        #spinner {
            display: none;
            margin: 25px auto;
            width: 42px;
            height: 42px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007aff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* === –ë–ª–æ–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ === */
        .section {
            text-align: left;
            margin-top: 25px;
            padding: 20px;
            background: #fafafa;
            border-radius: 14px;
            border: 1px solid #e5e5e5;
        }

        .section h3 {
            margin-top: 0;
            font-weight: 600;
            color: #1d1d1f;
        }

        .metric-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 15px;
        }

        .metric-table td {
            padding: 8px 4px;
            border-bottom: 1px solid #e4e4e7;
        }

        .metric-label {
            font-weight: 600;
            width: 35%;
            color: #3a3a3c;
        }

        pre {
            white-space: pre-wrap;
            background: #f0f0f3;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sparq Voice Recognition</h1>

        <input type="file" id="videoFile" accept="video/*">
        <button id="uploadButton">–¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∏—Ä–æ–≤–∞—Ç—å</button>

        <div id="spinner"></div>

        <div id="transcript-section" class="section" style="display: none;">
            <h3>üìù –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞</h3>
            <pre id="transcript"></pre>
        </div>

        <div id="metrics-section" class="section" style="display: none;">
            <h3>üìä –ú–µ—Ç—Ä–∏–∫–∏ –∑–∞–ø—Ä–æ—Å–∞</h3>
            <table class="metric-table" id="metrics-table"></table>
        </div>

        <!-- <div id="stats-section" class="section" style="display: none;">
            <h3>üìà –û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–±–æ—Ç—ã —Å–µ—Ä–≤–∏—Å–∞</h3>
            <table class="metric-table" id="stats-table"></table>
        </div> -->
    </div>

<script>
    const videoFile = document.getElementById('videoFile');
    const uploadButton = document.getElementById('uploadButton');
    const spinner = document.getElementById('spinner');

    const transcriptSection = document.getElementById('transcript-section');
    const transcriptDiv = document.getElementById('transcript');

    const metricsSection = document.getElementById('metrics-section');
    const metricsTable = document.getElementById('metrics-table');

    // const statsSection = document.getElementById('stats-section');
    // const statsTable = document.getElementById('stats-table');

    uploadButton.addEventListener('click', async () => {
        if (!videoFile.files.length) {
            alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.');
            return;
        }

        const file = videoFile.files[0];
        const formData = new FormData();
        formData.append('file', file);

        spinner.style.display = 'block';
        uploadButton.disabled = true;

        transcriptSection.style.display = 'none';
        metricsSection.style.display = 'none';
        // statsSection.style.display = 'none';

        try {
            const response = await fetch('/api/v1/transcribe', {
                method: 'POST',
                body: formData,
            });

            const rawText = await response.text();   // <-- —á–∏—Ç–∞–µ–º –¢–ï–ö–°–¢
            let data;

            try {
                data = JSON.parse(rawText);          // <-- –ø—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–∫ JSON
            } catch {
                alert("–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON:\n" + rawText);
                return;
            }

            if (!response.ok) {
                const msg = data.detail || data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                alert("–û—à–∏–±–∫–∞: " + msg);
                return;
            }

            // –¥–∞–ª—å—à–µ —Ç–≤–æ—è –ª–æ–≥–∏–∫–∞: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º transcript / metrics ...
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + err.message);
        }
        finally {
            spinner.style.display = 'none';
            uploadButton.disabled = false;
        }
    });
</script>

</body>
</html>
